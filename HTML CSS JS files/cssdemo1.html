<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS demo </title>
    <style type="text/css"> 
        /* internal type*/
        body
        {
          color: aqua;    
        }
        .x  /* class */
        {
           color: cornflowerblue;
        }
        
    </style>
</head>
<body>
    <p>this is paragraph</p>
    <div class="x">
        this is div tag
    </div>
    
    <!-- inline type-->
    <p style="color:chocolate;font-size: 30px">this is second paragraph</p>
    
</body>
</html>
