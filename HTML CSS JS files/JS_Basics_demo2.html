<html>
<head>   
    <title>Javascript demo</title>
</head>
<body>
    <script>
        a=10;
        
        //conditional statements
        if(a==10)
            document.write("Number is 10");
        else
            document.write("wrong number");
        
        document.write("</br>");
        
        switch(a)
        {
          case 10: document.write("number is 10");
                break;
          case 12: document.write("number is 12");
                break;
          case 14: document.write("number is 14");
                break;
          default: document.write("Please enter 10, 12, 14");
                break;
        }
         document.write("</br>");
        
        //Loops 
        for(i=0;i<10;i++)
            {
                document.write(i);
            }
        
        
         p1=1;
        while(p1 < 10)
            {
                document.write(p1);
                p1=p1+1;
            }
        
        p2=10;
        do
            {
                console.log(p2);
                
            }while(p2!=10);
        
        
        
        
    </script>
</body>
</html>
